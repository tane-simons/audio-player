<!DOCTYPE html>
<html>
    <head>
        <title>Jukebox: NFSA Audio Player</title>
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        <h1>JUKEBOX</h1>
        <p id="song-title">

        </p>
        <a href="">
            link to song
        </a>
        <p id="artist"></p>
        <button id="pause">
            PAUSE
        </button>
        <input type="range" step="10" max="2010" min="1900" id="slider" value="1960">
        <p>Year: <output id="slider-value"></output></p>
        <input type="radio" id="jazz" name="genre">
        <label for="jazz">
            Jazz
        </label>
        <input type="radio" id="pop" name="genre">
        <label for="pop">
            Pop
        </label>
        <input type="radio" id="classical" name="genre">
        <label for="classical">
            Classical
        </label>
        <img src="/assets/images/record.gif"

    </body>
    <script src="/assets/js/script.js" defer></script>
</html>
