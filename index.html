<!DOCTYPE html>
<html>
    <head>
        <title>Jukebox: NFSA Audio Player</title>
        <link rel="stylesheet" href="/assets/css/reset.css">
        <link rel="stylesheet" href="/assets/css/styles.css">
    </head>
    <body>
        <h1>JUKEBOX</h1>
        <p id="song-title">

        </p>
        <a href="">
            link to song
        </a>
        <p id="artist-container"></p>
        <button id="pause-button">
            PLAY
        </button>
        <input type="range" step="10" max="2000" min="1900" id="slider" value="2000">
        <p>Decade: <output id="slider-value"></output>s</p>
        <input type="radio" id="Jazz" name="genre">
        <label for="Jazz">
            Jazz
        </label>
        <input type="radio" id="Popular" name="genre">
        <label for="Popular">
            Pop
        </label>
        <input type="radio" id="Classical" name="genre">
        <label for="Classical">
            Classical
        </label>
        <img src="/assets/images/record.gif">
        <div id="title-container"></div>
        <div id="audio-container"></div>
    </body>
    <script src="/assets/js/script.js" defer></script>
</html>
